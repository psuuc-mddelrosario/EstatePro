<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into EstatePro</title>

    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style-login.css">

    <style>
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin-bottom: 0;
        }
    </style>

</head>

<body>

    <!--Main container-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!--Log In container-->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--Left box-->
            <div class="col-md-6 rounded-4 d-flex  justify-content-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="login-img1.jpg" class="img-fluid" style="width: 260">
                </div>
            </div>

            <!--Right Box-->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p class="h1 fw-bold mb-0"> Welcome to <span class="text-warning">Estate</span>Pro</p>
                        <p> Sign into your account.</p>
                    </div>

                    <div class="input-group mt-1 mb-3">
                        <input type="text" id="email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email Address" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" id="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password" required>
                    </div>

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary">
                                <small>Remember Me</small>
                            </label>
                        </div>

                        <div class="forgot">
                            <small> <a href="forgot password.html">Forgot Password?</a></small>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-dark col-12" onclick="login()">Log In</button>
                    </div>

                    <div class="row">
                        <small>Don't have an account? <a href="signup.html"> Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 EstatePro. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function login() {
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");
            var emailText = document.getElementById("email-text");
            var passwordText = document.getElementById("password-text");

            // Perform login validation
            // Here, you can check the provided email and password against your stored credentials
            // For testing purposes, you can use a simple check
            if (emailInput.value.trim() === "" || passwordInput.value.trim() === "") {
                alert("Please enter both email and password.");
                return;
            } else if (
                emailInput.value !== "marie0097@gmail.com" ||
                (passwordInput.value !== "admin123" && passwordInput.value !== "admin123!")
            ) {
                alert("Invalid email or password. Please try again.");
                return;
            }

            // Login successful
            // You can redirect to the dashboard.html page or perform any other necessary actions
            alert("Login successful! Welcome to EstatePro.");
            window.location.href = "dashboard.html";
        }
    </script>
</body>

</html>

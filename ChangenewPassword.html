<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="new-password.css">

    <style>
      

body{

background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url('https://wallpapers.com/images/hd/miniature-house-real-estate-agent-bxaazfpgcg3oh7it.jpg');
background-repeat: no-repeat;


font-size: 14px;

}

.wrapper{

padding: 0 0 100px;
background-image: url("");
background-position: bottom center;
background-repeat: no-repeat;
background-size: contain;
background-attachment: fixed;
min-height: 100%;
display: flex;
align-items: center;
justify-content: center;
}

.footer {
background-color: #000;
color: #fff;
padding: 20px 0;
text-align: center;
}

.footer p {
margin-bottom: 0;
}


    
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="text-center">
                <div class="logo">
                    <!-- Your logo HTML -->
                </div>
                <form class="rounded bg-white shadow p-5" id="changePasswordForm">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Setup your new Password</h3>
                    <div class="fw-normal text-muted mb-2">
                        Already reset your password? <a href="login.html" class="text-primary fw-bold text-decoration-none">Log In</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                        <small><span class="text-secondary password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span></small>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 mb-3">
                            <button type="submit" class="btn btn-primary col-12">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 EstatePro. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function isPasswordValid(password) {
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            return passwordRegex.test(password);
        }

        function handleSubmit(event) {
            event.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password.trim() === "") {
                alert("Please enter a password.");
                return;
            } else if (password !== confirmPassword) {
                alert("Password and confirm password do not match.");
                return;
            } else if (!isPasswordValid(password)) {
                alert("Password should be 8 or more characters long and contain at least one letter, one number, and one special character.");
                return;
            }

            // Password change logic
            // ...

            alert("Password successfully changed!");
            window.location.href = "login.html";
        }

        document.getElementById("changePasswordForm").addEventListener("submit", handleSubmit);
    </script>
</body>
</html>

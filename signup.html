<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for EstatePro</title>
    <link rel="icon" href="logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <!--Main container-->
    <div class="container d-flex justify-content-center align-items-center  mt-5">

        <!--Log In container-->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--Left box-->
            <div class="col-md-6 rounded-4 d-flex  justify-content-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="signup-img3.jpg" class="img-fluid" style="width: 200">
                </div>
            </div>

            <!--Right Box-->

            
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p class="h1 fw-bold mb-5"> Create an account with <span
                                class="text-warning">Estate</span>Pro</p>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" id="firstName" class="form-control form-control-lg bg-light fs-6"
                            placeholder="First Name*">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="lastName" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Last Name*">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="username" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Username*">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email Address">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password*">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="confirmPassword" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Confirm Password*">
                    </div>
                    <div class="input-group mb-3">
                        <select id="userType" class="form-select form-select-lg bg-light fs-6">
                            <option value="buyer">Buyer</option>
                            <option value="agent">Agent</option>
                        </select>
                    </div>

                    <div class="input-group mb-4 d-flex justify-content-between">
                    </div>

                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-dark col-12" onclick="register()">Sign Up</button>
                </div>

                <div class="input-group">
                    <small>Already have an account? <a href="login.html"
                            class="text-secondary fw-bold text-decoration-none">Log In</a></small>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 EstatePro. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function register() {
     // Retrieve form values
     var firstName = document.getElementById('firstName').value;
     var lastName = document.getElementById('lastName').value;
     var username = document.getElementById('username').value;
     var email = document.getElementById('email').value;
     var password = document.getElementById('password').value;
     var confirmPassword = document.getElementById('confirmPassword').value;
     var userType = document.getElementById('userType').value;
 
     // Check if any of the fields are empty
     if (!firstName || !lastName || !username || !email || !password || !confirmPassword) {
         alert("Please fill in all required fields.");
         return;
     }
 
     // Validate password and confirm password
     if (password !== confirmPassword) {
         alert("Password and Confirm Password must match.");
         return;
     }
 
     // Create an object to store user information
     var user = {
         firstName: firstName,
         lastName: lastName,
         username: username,
         email: email,
         password: password,
         userType: userType
     };
 
     // Store user object in local storage
     localStorage.setItem('user', JSON.stringify(user));
 
     // Redirect to dashboard page
     window.location.href = 'dashboard.html';
 }
 
     </script>
</body>

</html>

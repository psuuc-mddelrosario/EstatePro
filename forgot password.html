<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="forgot-pw.css">
</head>
<body>
    <div class="background-image">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounder-5 p-3 bg-white shadow box-area">
                <div class="mx-auto" style="max-width: none;">
                    <div class="" style="width: 20rem;">
                        <div class="card-body">
                            <div class="form-group col-12">
                                <h5 class="text-center">Forgot Password?</h5>
                                <p class="mb-2">Enter your registered email ID to reset the password</p>
                            </div>

                            <form id="forgotPasswordForm">
                                <div class="form-row mb-3">
                                    <div class="form-group col-12 mb-3">
                                        <label for="email"></label>
                                        <input id="email" type="email" name="email" placeholder="Enter valid email"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12 mb-2">
                                        <button type="submit" class="btn btn-primary col-12">Submit</button>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <small>Back to login <a href="login.html">Login</a></small>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 EstatePro. All rights reserved.</p>
        </div>
    </footer>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("email").value = ""; // Clear the email input on page load

    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        var email = document.getElementById("email").value.trim();

        // Perform form validation
        if (email === "") {
            alert("Please enter your email address.");
            return;
        } else if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
        } else if (email === "marie0097@gmail.com") {
            // Perform password recovery logic here
            // ...

            // Display success message or redirect to success page
            alert("Password recovery email sent to: " + email);
            window.location.href = "ChangenewPassword.html";
        } else {
            alert("Invalid email address.");
        }
    });

    function validateEmail(email) {
        // Email validation logic
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>
</body>
</html>
